name: Build Plugin
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Maven
      run: mvn clean package
    - name: Upload Plugin
      uses: actions/upload-artifact@v3
      with:
        name: RareItems-Plugin
        path: target/*.jar
